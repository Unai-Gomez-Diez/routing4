<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container">


    <div class="col-md-6">
      <h1>Movie list:</h1>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let movie of productoList" (click)="getProducto(movie)">
          {{ movie.id + " " + movie.nombre+" "+movie.cantidad+" "+movie.precio }}
        </li>
      </ul>
    </div>



</div>
