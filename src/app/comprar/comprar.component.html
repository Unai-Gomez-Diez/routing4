<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container">


  <div class="col-md-6">
    <h1>Movie list:</h1>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let product of productoList">
        {{ product.id + " " + product.nombre+" "+product.cantidad+" "+product.precio }}
        <button type="button" (click)="getProducto(product)">Modificar</button>
      </li>
    </ul>
  </div>



</div>
