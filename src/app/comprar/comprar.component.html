<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container" *ngIf="productoList">
  <table class="table table-hover table-borderless">
    <thead>
    <tr>
      <th>Código</th>
      <th>Árticulo</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let producto of productoList" (click)="getProducto(producto)">
      <td>{{producto.id}}</td>
      <td>{{producto.nombre}}</td>
      <td>{{producto.cantidad}}</td>
      <td>{{producto.precio}}€</td>
      <td><button type="button" (click)="getProducto(producto)">Modificar</button></td>

    </tr>
    </tbody>
  </table>
</div>
